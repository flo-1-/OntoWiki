;;
; Basic component configuration
;;
enabled    = true
templates  = "templates"
languages  = "languages/"

action     = list
name       = "History"
description = "show the revision history of resources (creation, changes, etc.) and provide rollback GUI."
author      = "AKSW"
authorUrl   = "http://aksw.org"

[events]
1 = onExternalFeedDidChange
2 = onAddStatement
3 = onAddMultipleStatements
4 = onDeleteMatchingStatements
5 = onDeleteMultipleStatements
6 = beforeExportResource
7 = onBeforeLinkedDataRedirect
8 = onPropertiesAction

[private]
logname = "ext_history"
resourceParamName = "res"
syncfeedProperty = "http://purl.org/net/dssn/syncFeed"
; Subscription -> Feed
;feedPredicate = http://ns.ontowiki.net/SysOnt/hasFeed
; Subscription -> User
;ownerPredicate = http://ns.ontowiki.net/SysOnt/hasOwner
; Subscription -> Model
;modelPredicate = http://ns.ontowiki.net/SysOnt/hasModel
; Subscription -> Resource
;resourcePredicate = http://ns.ontowiki.net/SysOnt/hasResource
; Subscription Class
;subscriptionClass = http://ns.ontowiki.net/SysOnt/Subscription
; System Config Model
;sysOntoUri = http://localhost/OntoWiki/Config/
; rdf:type
;typePredicate = http://www.w3.org/1999/02/22-rdf-syntax-ns#type
;
callback = pubsub/callback/
; where the sync feed subscription is directed to
subscribeUrl = pubsub/remotesubscribe/


